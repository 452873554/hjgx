#DB conf
hjgx.driver=org.postgresql.Driver
hjgx.url=jdbc:postgresql://172.18.208.9:5432/hjgx_portal
hjgx.username=hjgx
hjgx.password=hjgx

#system conf
huidashi.characterEncoding=utf-8
huidashi.characterEncoding.enable=true

#logging conf
logging.config=classpath:logback-spring.xml
logging.path=/data/www.hjgx.cn/log

#thymeleaf
#disable cache under dev env
spring.thymeleaf.cache=true
#set kind html parse mode
spring.thymeleaf.mode = LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# session conf
server.session.cookie.http-only = true
#session timeout (in secs for spring, in minutes for tomcat server/container)
#server.session-timeout = 30

#config request
spring.http.multipart.maxFileSize=10MB
spring.http.multipart.maxRequestSize=10MB

#img path
image.site.reqRoute = /images/site
image.siteBriefFile.reqRoute = /images/siteBriefFile

image.site.path=/data/www.huidashi.com.cn/images/site
image.siteBriefFile.path=/data/www.huidashi.com.cn/images/siteBriefFile
image.ad.path=/data/www.huidashi.com.cn/images/ad