<!DOCTYPE html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        /* 轮播 */
        .carousel-indicators .active {
            background-color: #808080;
        }

        .carousel-control.left, .carousel-control.right {
            line-height: 640px;
            font-size: 60px;
        }

<body class="clearfix">

<div class="fixback clearfix"></div>

<!--顶部导航栏-->
<nav th:replace="navigator::navbar"></nav>

<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <!-- <li data-target="#myCarousel" data-slide-to="2"></li> -->
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="active item"><img th:src="@{/static/images/innersrc/index_banner1.jpg}" alt="" style="width:100%;">
        </div>
        <div class="item"><img th:src="@{/static/images/innersrc/index_banner2.jpg}" alt=""></div>
        <!-- <div class="item">…</div> -->
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
<div class="together">整装推荐</div>
<div class="tuijian clearfix" style="border-bottom:0px;">

    <div class="all_room_mouse s_img allRoom" th:each="item : ${pager.datas}">
        <a th:href="'/decoration/detail.html?id=' + ${item.id}">
            <img style="width:380px;height:260px;" th:src="${item.previewImgUrl}"/>
            <div class="zhezhao"></div>
            <div class="zheword">
                <p class="mouse_01" th:text="${item.name}"></p>
                <p class="mouse_02">三室两厅</p>
                <p class="mouse_03">客厅+餐厅+主卧+次卧+书房</p>
            </div>
        </a>
    </div>

</div>

<script>
    //让rem跟随屏幕大小等比例改变
    document.querySelector('html').style.fontSize = document.querySelector('html').clientWidth / 5 + 'px';
    //让rem跟随屏幕大小等比例改变
    window.onresize = function () {
        document.querySelector('html').style.fontSize = document.querySelector('html').clientWidth / 5 + 'px';

</script>
