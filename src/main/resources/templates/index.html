<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header::common-foreground-header"></head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皇家共享</title>

    <!-- 特有 -->
    <link rel="stylesheet" th:href="@{/static/css/foreground/index/index.css}">
    <!-- Animate.css 底部瀑布流-->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/jquery_pbl/animate.css}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/jquery_pbl/magnific-popup.css}">
    <!-- Salvattore -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/jquery_pbl/salvattore.css}">
    <!-- Theme Style -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/jquery_pbl/style.css}">
    <!-- 轮播 -->
    <link rel="stylesheet" href="/static/css/bootstrap/swiper/swiper.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        /* 新轮播 */
        .swiper-container {
            width: 5rem;
            height: 1.7rem;

        }

        .swiper-pagination-bullet-active {
            background-color: #ffffff;
        }
        .swiper-container-horizontal>.swiper-pagination-bullets{
            bottom: 25px;
        }
        .swiper-container .swiper-button-prev,.swiper-container .swiper-button-next{
            width: 30px;
            height: 20px;
        }
        .swiper-container .swiper-button-prev{
            background: url("/static/images/innersrc/swiper-prev.png") no-repeat;
            left: 12%;
        }
        .swiper-container .swiper-button-next{
            background: url("/static/images/innersrc/swiper-next.png") no-repeat;
            right: 12%;
        }

    </style>

</head>
<body class="clearfix">

<div class="fixback clearfix"></div>

<!--顶部导航栏-->
<nav th:replace="navigator::navbar"></nav>

<!-- 新轮播 -->
<div class="swiper-container">

    <div class="swiper-wrapper">
        <div class="swiper-slide"><img th:src="@{/static/images/innersrc/index_banner1.jpg}" width="100%" alt=""></div>
        <div class="swiper-slide"><img th:src="@{/static/images/innersrc/index_banner2.jpg}" width="100%" alt=""></div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>


<!-- 首页整装版块 -->
<div class="together">整装推荐</div>
<div class="tuijian clearfix" style="border-bottom:0px;">

    <div class="all_room_mouse s_img allRoom" th:each="item : ${pager.datas}">
        <a th:href="'/decoration/detail.html?id=' + ${item.id}">
            <img style="width:380px;height:260px;" th:src="${item.previewImgUrl}"/>
            <div class="zhezhao"></div>
            <div class="zheword">
                <p class="mouse_01" th:text="${item.name}"></p>
                <p class="mouse_02">三室两厅</p>
                <p class="mouse_03">客厅+餐厅+主卧+次卧+书房</p>
            </div>
        </a>
    </div>

</div>

<div class="BackCheck">
    展厅实景

</div>

            <div id="fh5co-board" data-columns>

                <div class="item">
                    <div class="animate-box">
                        <a th:href="@{/static/images/innersrc/back-1.jpg}" class="image-popup fh5co-board-img"><img
                                th:src="@{/static/images/innersrc/back-1.jpg}" alt="Free HTML5 Bootstrap template"></a>
                    </div>
                    <!-- <div class="fh5co-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, eos?</div> -->
                </div>
                <div class="item">
                    <div class="animate-box">

                        <!-- <div class="fh5co-desc">Veniam voluptatum voluptas tempora debitis harum totam vitae hic quos.</div> -->
                    </div>
                </div>
                <div class="item">
                    <div class="animate-box">
                        <a th:href="@{/static/images/innersrc/back-5.jpg}" class="image-popup fh5co-board-img"><img
                                th:src="@{/static/images/innersrc/back-5.jpg}" alt="Free HTML5 Bootstrap template"></a>
                        <!-- <div class="fh5co-desc">Optio commodi quod vitae, vel, officiis similique quaerat odit dicta.</div> -->
                    </div>
                </div>
                <div class="item">
                    <div class="animate-box">
                        <a th:href="@{/static/images/innersrc/back-2.jpg}" class="image-popup fh5co-board-img"><img

                        <!-- <div class="fh5co-desc">Dolore itaque deserunt sit, at exercitationem delectus, consequuntur quaerat sapiente.</div> -->
                    </div>

                <div class="item">
                    <div class="animate-box">
                        <a th:href="@{/static/images/innersrc/back-4.jpg}" class="image-popup fh5co-board-img"><img

                    </div>

            </div>
        </div>
    </div>
</div>


<footer th:replace="footer :: copy"></footer>

<script>
    //让rem跟随屏幕大小等比例改变
    document.querySelector('html').style.fontSize = document.querySelector('html').clientWidth / 5 + 'px';
    //让rem跟随屏幕大小等比例改变
    window.onresize = function () {
        document.querySelector('html').style.fontSize = document.querySelector('html').clientWidth / 5 + 'px';
    }
</script>

<div th:include="footer :: commonjs"></div>
<!-- jQuery Easing -->
<script type="text/javascript" th:src="@{/static/js/bootstrap/jquery_pbl/jquery.easing.1.3.js}"></script>
<!-- Waypoints -->
<script type="text/javascript" th:src="@{/static/js/bootstrap/jquery_pbl/jquery.waypoints.min.js}"></script>
<!-- Magnific Popup -->
<script type="text/javascript" th:src="@{/static/js/bootstrap/jquery_pbl/jquery.magnific-popup.min.js}"></script>
<!-- Salvattore -->
<script type="text/javascript" th:src="@{/static/js/bootstrap/jquery_pbl/salvattore.min.js}"></script>
<!-- Main JS -->
<script type="text/javascript" th:src="@{/static/js/bootstrap/jquery_pbl/main.js}"></script>
<!-- Modernizr JS -->
<script type="text/javascript" th:src="@{/static/js/bootstrap/jquery_pbl/modernizr-2.6.2.min.js}"></script>
<!-- 轮播 -->
<script type="text/javascript" th:src="@{/static/js/utility/swiper/swiper.min.js}"></script>

<script>
    // 轮播
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    // 移入显示二维码
    $(".active").mouseover(function(){
        $(".erweima").show();
    })

    $(".active").mouseout(function(){
        $(".erweima").hide();
    })


</script>

</html>
